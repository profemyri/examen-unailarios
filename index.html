<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario_hamburguesa</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1>Realiza tu pedido</h1>
    <img src="cheese-burger.png" id="fotoHamburguesa" descripcion="A la rica hamburguesa">
    <form>

        <h2> Datos:</h2>

        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="apellidos">Apellidos</label><br>
        <input type="text" id="apellidos" name="apellidos"><br>

        <label for="direccion">Dirección</label><br>
        <input type="text" id="direccion" name="direccion"><br>

        <label for="telefono">Teléfono</label><br>
        <input type="tel" id="telefono" name="telefono"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>


        <label for="tipo-hamburguesa">Tipo de hamburguesa:</label><br>
        <select id="tipo-hamburguesa" name="tipo-hamburguesa"><br>
            <option value="clasica">Clásica</option>
            <option value="bbq">BBQ</option>
            <option value="especial">Especial</option>
        </select>



        <div class="extra"><br>
            <label>Ingredientes extra (1€ cada uno, mínimo 2)</label><br>
            <label><input class="ingrediente" type="checkbox" name="extra" value="queso"> Queso</label>
            <label><input class="ingrediente" type="checkbox" name="extra" value="bacon"> Bacon</label>
            <label><input class="ingrediente" type="checkbox" name="extra" value="huevo"> Huevo</label>
        </div>



        <label for="cantidad">Cantidad</label><br>
        <input type="number" id="cantidad" name="cantidad" min="1" max="5" value="1" required><br>



        <label for="metodo-pago">Método de pago:</label><br>
        <select id="metodo-pago" name="metodo-pago"><br>
            <option value="tarjeta">Tarjeta</option>
            <option value="efectivo">Efectivo</option>
        </select>


        <p id="precio_total">Precio total:</p>


        <br><label for="instrucciones">Instrucciones adicionales:</label><br>
        <textarea id="instrucciones" name="instrucciones" rows="4" placeholder="Escriba tus preferencias..."></textarea><br>

        <button id="boton1" type="submit" class="button">Enviar Pedido</button>
        <button id="boton2" type="submit" class="button">Modo Oscuro</button>

    </form>

    <script src="ex_html-css-js.js"></script>

</body>
</html>
